bind "F5" " buy deagle"
bind "F6" "buy awp"
bind "F7" "buy bizon"
bind "F9" "buy p250"
bind "F10" "buy defuser"

bind "INS" "buy m4a1; buy ak47"
bind "DEL" "buy famas; buy galilar"
