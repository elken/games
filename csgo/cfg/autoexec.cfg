alias +spin "-lookatweapon; +reload"
alias -spin "+lookatweapon; -reload"
alias +spam "impulse 101; buy fiveseven; buy tec9"
alias -spam "slot2; drop"

alias "disablevoice" "voice_chat"
alias "voice_chat" "chat_1"
alias "chat_1" "voice_enable 1; playvol buttons\blip1 0.5; alias voice_chat chat_0"
alias "chat_0" "voice_enable 0; playvol buttons\blip2 0.5; alias voice_chat chat_1"

echo "Loaded aliases"

// Viewmodel and bob
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
viewmodel_fov "54.000000"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Radar and HUD
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_hud_radar_scale "1"
cl_radar_rotate "1"
cl_radar_scale "0.6"
cl_radar_square_with_scoreboard "1"
cl_autowepswitch "0"
developer "0"
cl_showpos 1
cl_showfps 1
safezonex .2
safezoney 1
cl_hud_background_alpha 0.26
cl_hud_bomb_under_radar 1
cl_hud_color 5
cl_hud_healthammo_style 1
cl_hud_playercount_pos 0
cl_hud_playercount_showcount 1
cl_hud_radar_scale 1
cl_hud_healthammo_style 1
hud_scaling 1

// Misc
dsp_enhance_stereo "1"
mm_dedicated_search_maxping 50

echo "Loading misc settings"

bind MOUSE3 +swap
bind [ "chat_0"
bind ] "chat_1"
bind mwheelup +jump
bind mwheeldown +jump
bind TAB "+ng"
bind v "+spin"
bind "4" "slot6"
bind "f" "slot7"
bind "5" "slot8"
bind "6" "slot10"

bind "-" "slot9"
bind = "+spam"

