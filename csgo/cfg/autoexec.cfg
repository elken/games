//MISC
alias +swap "lastinv"
alias -swap "lastinv"
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias +spin "-lookatweapon; +reload"
alias -spin "+lookatweapon; -reload"
alias +spam "impulse 101; buy fiveseven; buy tec9"
alias -spam "slot2; drop"

alias "disablevoice" "voice_chat"
alias "voice_chat" "chat_1"
alias "chat_1" "voice_enable 1; playvol buttons\blip1 0.5; alias voice_chat chat_0"
alias "chat_0" "voice_enable 0; playvol buttons\blip2 0.5; alias voice_chat chat_1"

echo "Loading misc settings"

bind MOUSE3 +swap
bind [ "chat_0"
bind ] "chat_1"
bind mwheelup +jump
bind mwheeldown +jump
bind TAB "+ng"
bind v "+spin"
bind "4" "slot6"
bind "f" "slot7"
bind "5" "slot8"
bind "6" "slot10"
bind mouse5 "use weapon_c4"

bind "-" "slot9"
bind = "+spam"

// Buy binds
bind "F1" "buy fiveseven; buy tec9"
bind "F2" "use weapon_c4; drop"
bind "F3" "askconnect_accept"
bind "F4" "buy mac10; buy tec9; buy vesthelm; buy flashbang; buy flashbang; buy hegrenade; buy smokegrenade"
bind "F5" " buy deagle"
bind "F6" "buy awp"
bind "F7" "buy bizon"
bind "F9" "buy p250"
bind "F10" "buy defuser"
bind "F11" "buy xm1014; buy mag7"

bind "INS" "buy m4a1; buy ak47"
bind "DEL" "buy famas; buy galilar"
bind "HOME" "buy vest"
bind "END" "buy vesthelm"
bind "PGUP" "buy p90"
bind "PGDN" "buy ump45"

bind "UPARROW" "buy incgrenade; buy molotov;"
bind "LEFTARROW" "buy smokegrenade;"
bind "DOWNARROW" "buy flashbang;"
bind "RIGHTARROW" "buy hegrenade;"

// repositions the gunmodel to mimic CSS more closely.

viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// ignores dedicated servers with pings above this value.

mm_dedicated_search_maxping 50

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "1.0"

hud_scaling "1"
zoom_sensitivity_ratio 1.0
m_customaccell 0
bind "ï¿½" "toggleconsole"

